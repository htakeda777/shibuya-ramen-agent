<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .projects {
            display: grid;
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .project-card h2 {
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .project-card p {
            color: #666;
            line-height: 1.6;
        }
        .tag {
            display: inline-block;
            background: #f0f0f0;
            color: #555;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 12px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div class="projects">
            <a href="./ai_news_agent/" class="project-card">
                <h2>AI News Aggregator</h2>
                <p>AI関連の最新ニュースを収集・検索できるWebアプリ。カテゴリ、ソース、重要度でフィルタリング可能。</p>
                <span class="tag">Claude Agent SDK</span>
                <span class="tag">25記事</span>
                <span class="tag">Dark Theme</span>
            </a>
            <a href="./shibuya_ramen_agent/" class="project-card">
                <h2>渋谷区ラーメン店検索</h2>
                <p>渋谷区のラーメン店情報を検索・フィルタリングできるWebアプリ。Claude Agent SDKを使用して自動収集したデータを表示。</p>
                <span class="tag">Claude Agent SDK</span>
                <span class="tag">30店舗</span>
                <span class="tag">検索機能</span>
            </a>
        </div>
    </div>
</body>
</html>
